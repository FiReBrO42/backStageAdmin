name: Deploy to GitHub Pages

on:
  push:
    branches: ['product'] # 只在 product 分支推送時觸發
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Type Check
        run: npm run type-check
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 要部署的資料夾
          branch: gh-pages # 部署的目標分支
          token: ${{ secrets.GITHUB_TOKEN }} # 使用默認的 GITHUB_TOKEN
