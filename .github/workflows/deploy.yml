name: Deploy to GitHub Pages

on:
  push:
    branches: ['product'] # åªåœ¨ product åˆ†æ”¯æ¨é€æ™‚è§¸ç™¼
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Type Check
        run: npm run type-check
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # è¦éƒ¨ç½²çš„è³‡æ–™å¤¾
          branch: gh-pages # éƒ¨ç½²çš„ç›®æ¨™åˆ†æ”¯
          token: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨é»˜èªçš„ GITHUB_TOKEN
